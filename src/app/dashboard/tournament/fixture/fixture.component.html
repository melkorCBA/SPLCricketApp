<div class="container-fluid match-container">
    <div class="row row-cols-1 row-cols-md-4 card-deck">




        <div class="col mb-4">
            <div class="card text-center justify-content-center">
                <div class="card-body">
                    <h5 class="card-title badge badge-dark">New Match</h5>
                    <div class="card-text">
                        <div class="card-body-container">
                            <button type="button" class="btn btn-warning btn-sm">Add</button>
                        </div>

                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Click to add new match</small>
                </div>
            </div>
        </div> 





            <div *ngFor='let fixture of fixtures'>
                <div class="col mb-4">
                    <div class="card text-center justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title badge badge-secondary">match 1</h5>
                            <div class="card-text">
                                <div class="card-body-container">
                                    <table class="table table-sm">
                                        <tr>
                                            <td class="badge badge-info">{{fixture.team1}}</td>
                                            <td class="badge badge-warning" style="margin-left:5vh; margin-right:5vh;">Vs</td>
                                            <td class="badge badge-info">{{fixture.team2}}</td>
                                        </tr>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">win by {{fixture.winBy}}</small>
                        </div>
                    </div>


                </div>
            </div>





    </div>
</div>
