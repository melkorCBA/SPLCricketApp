    <tr *ngFor='let rec of standigSorted'>
        <td><img src={{rec.logo}}></td>
        <td class="teamName">{{rec.team}}</td>
        <td>{{rec.pld}}</td>
        <td>{{rec.w}}</td>
        <td>{{rec.d}}</td>
        <td>{{rec.l}}</td>
        <td>{{rec.pts}}</td>
        <td>{{rec.nr | number: '1.2-2'}}</td>
    </tr>
